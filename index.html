<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
        rel="stylesheet">
</head>

<body class="bg-[#FBF8F5]">

    <main class="container mx-auto">

        <h1 class="text-4xl font-bold my-10">Desserts</h1>

        <section class="flex">

            <!-- Products -->
            <div id="products" class="grid w-2/3 grid-cols-3 gap-5 pb-10">

            </div>

            <!-- Cart -->
            <div id="cart">

            </div>

        </section>

    </main>

    <template id="productsGrid">
        <div>
            <div class="relative ">
                <img id="image" class="rounded-xl object-cover w-full h-auto">

                <button
                    class="absolute bottom-[-10px] font-bold bg-white flex pointer gap-1 items-center justify-center py-2 px-4 text-nowrap rounded-full left-1/2 translate -translate-x-1/2 border-2 border-black flex items-center justify-center">
                    <img src="assets/images/icon-add-to-cart.svg" alt="">
                    Add to cart
                </button>
            </div>
            <div class="flex flex-col gap-1">
            <p id="category" class="text-sm text-gray-700 pt-8"></p>
            <h2 id="title" class="text-xl font-bold"></h2>
            <p id="price" class="text-red-600 font-bold"></p>
        </div>
        </div>
    </template>

    <script src="main.js"></script>
</body>

</html>
